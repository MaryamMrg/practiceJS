<!DOCTYPE html>

<!-- Challenge 1: -->
<p id="myParagraph">This is the original text.</p>
<button id="changeTextButton">Change Text</button>
<script>document.getElementById("changeTextButton").addEventListener("click", () => {
    document.getElementById("myParagraph").textContent = "hi there!";
  });
  </script>


<!-- Challenge 2: -->
<ul id="myList">
    <li>mostang</li>
    <li>copra</li>
  </ul>
  <button id="addListItem">Add Item</button>
<script>document.getElementById("addListItem").addEventListener("click", () => {
    const newItem = document.createElement("li");
    newItem.textContent = "New Item";
    document.getElementById("myList").appendChild(newItem);
  });
  </script>  


<!-- Challenge 3:  -->
 <div id="B">

    const button = document.getElementById("styleButton");
    button.style.backgroundColor = "blue";

<!-- Challenge 5:  -->
<form id="form">
    <input type="text" id="inputField" required placeholder="Enter text">
    <button type="submit">Submit</button>
    <p id="error" style="color: red; display: none;">Field is required!</p>
</form>
<script>document.getElementById("myForm").addEventListener("submit", (event) => {
    const input = document.getElementById("myInput").value.trim();
    const errorMessage = document.getElementById("errorMessage");
  
    if (!input) {
      event.preventDefault();
      errorMessage.textContent = "This field cannot be empty!";
    } else {
      errorMessage.textContent = "";
    }
  });
  </script>
  <!-- challenge 6:-->
<button id="toggleButton">Toggle Visibility</button>
<div id="toggleDiv">hide me</div>
<script>document.getElementById("toggleButton").addEventListener("click", () => {
    const div = document.getElementById("toggleDiv");
    div.style.display = div.style.display === "none" ? "block" : "none";
  });
  </script>

<!-- challenge 10-->
<button id="counterButton">Click Me</button>
<p>Count: <span id="clickCount">0</span></p>
<script>let count = 0;
  document.getElementById("counterButton").addEventListener("click", () => {
    count++;
    document.getElementById("clickCount").textContent = count;
  });
  </script>
  <!-- challenge 11-->
  <div id="hoverDiv">Hover over me!</div>
<script>const div = document.getElementById('hoverDiv');
  div.addEventListener('mouseenter', () => div.classList.add('hovered'));
  div.addEventListener('mouseleave', () => div.classList.remove('hovered'));
  </script>
  <!-- challenge 12-->
  <select id="dropdownMenu"></select>
<script>const options = ['Option 1', 'Option 2', 'Option 3'];
  const dropdown = document.getElementById('dropdownMenu');
  
  options.forEach(option => {
    const opt = document.createElement('option');
    opt.value = option;
    opt.textContent = option;
    dropdown.appendChild(opt);
  });
  </script>
